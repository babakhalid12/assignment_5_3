<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center" class="container">
  <h1>
    Login Form
  </h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
  <div class="form-group">
<label>Userame : </label>
<input type="text" #nameRef="ngModel" required class="form-control" name = "name" ngModel>
<div [hidden] = "nameRef.valid" class="alert alert-danger">
  Please enter a name
</div>
<br><br>
</div>

<div class="form-group">
  <label>Password : </label>
  <input type="password" class="form-control" name="address" ngModel><br><br>
</div>


  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
